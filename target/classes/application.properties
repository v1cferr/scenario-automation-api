# ===================================================================
# CONFIGURAÇÃO H2 DATABASE (BANCO EM MEMÓRIA TEMPORÁRIO)
# ===================================================================

# Configuração do H2 Database (banco em memória)
spring.datasource.url=jdbc:h2:mem:automation_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 para visualizar dados (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration
app.jwt.secret=scenarioAutomationSecretKeyForJWTTokenGeneration2024ScenarioAutomationAPI
app.jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.packages-to-scan=com.scenario.automation.controller

# Logging Configuration
logging.level.com.scenario.automation=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Configuration
spring.application.name=scenario-automation-api

# JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false

# Validation Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Management and Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
