# ===================================================================
# CONFIGURAÇÃO H2 DATABASE (BANCO EM MEMÓRIA)
# Use este perfil para testes rápidos sem PostgreSQL
# Para executar: .\mvnw.cmd spring-boot:run -Dspring-boot.run.profiles=h2
# ===================================================================

# Configuração do H2 Database (banco em memória)
spring.datasource.url=jdbc:h2:mem:automation_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 para visualizar dados
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações da aplicação
server.port=8080
spring.application.name=scenario-automation-api

# JWT Secret Key
app.jwtSecret=mySecretKey
app.jwtExpirationInMs=86400000

# Logging
logging.level.com.scenario.automation=DEBUG
logging.level.org.springframework.security=DEBUG
